<h4>Add Employee</h4>
<form [formGroup]="empForm" >
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
        <input type="text" id="form6Example1" class="form-control" formControlName="firstName" />
        <label class="form-label" for="form6Example1">First name</label>
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <input type="text" id="form6Example2" class="form-control" formControlName="lastName"  />
        <label class="form-label" for="form6Example2">Last name</label>
      </div>
    </div>
  </div>

  <!-- Text input -->
  <div class="form-outline mb-4">
    <input type="text" id="form6Example3" class="form-control" formControlName="company"  />
    <label class="form-label" for="form6Example3">Company name</label>
  </div>

  <!-- Text input -->
  <div class="form-outline mb-4">
    <input type="text" id="form6Example4" class="form-control" formControlName="dob"  />
    <label class="form-label" for="form6Example4">Dob</label>
  </div>

  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" id="form6Example5" class="form-control" formControlName="gender"  />
    <label class="form-label" for="form6Example5">Gender</label>
  </div>

  <button type="submit" class="btn btn-primary btn-block mb-4" (click)="save()">Save</button>
  <button style="margin-left: 10px;" type="submit" class="btn btn-primary  btn-block mb-4" (click)="update()">Update</button>
</form>
